apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  namespace: demo-1
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:stable-alpine
          ports:
            - containerPort: 80
          # (optional) mount config or custom index.html if you have it in a container image or ConfigMap
